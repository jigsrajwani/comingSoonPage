<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 mb-4"> <!-- Updated column class -->
                <div class="d-flex flex-column left-section">
                    <!-- Added flex classes -->
                    <a class="logo mt-5" href="#"><img src="logo.png" alt="Logo"></a>

                    <h1 class="title mt-5"><b>We're <span style="color: #54BFBC;">Launching</span> Soon!!</b></h1>
                    <p class="">We're working hard to give you the best experience.</p>
                    <!-- email -->
                    <div class="email-input-area">
                        <form method="post">
                            <input class="email-input" name="email" type="text" placeholder="Enter your email" />
                            <button class="submit-btn" name="submit" type="submit"><b>NOTIFY US</b></button>
                        </form>
                    </div><!-- email-input-area -->
                    <p class="">Sign up now to get early notification of our launch date!</p>

                    <ul class="icons d-flex">
                        <li class="">Stay in touch : </li>
                        <li><a href="#"><i class="bi bi-facebook p-2"></i></a></li>
                        <li><a href="#"><i class="bi bi-whatsapp p-2"></i></a></li>
                        <li><a href="#"><i class="bi bi-twitter p-2"></i></a></li>
                        <li><a href="#"><i class="bi bi-instagram p-2"></i></a></li>
                        <li><a href="#"><i class="ni bi-telegram p-2"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 right-section"> <!-- Removed col-lg-8 class -->
                <div class="launch-time d-flex">

                    <div>
                        <p id="days">00</p>
                        <span>DAYS</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>HOURS</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>MINUTES</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>SECONDS</span>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var countDownDate = new Date("Jun 13, 2023 00:00:00").getTime();
        var x = setInterval(() => {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

        }, 1000);
    </script>
</body>

</html>
